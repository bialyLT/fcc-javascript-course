<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pokemon app</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <h1>Search Your Favorite Pokemon</h1>
        <label for="search-input">Input a pokemon name</label>
        <input type="text" name="search-input" id="search-input" required>
        <button type="button" id="search-button">Search Pokemon</button>
        <div>
            <p id="pokemon-name"></p>
            <p id="pokemon-id"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <p id="types"></p>
            <p id="hp"></p>
            <p id="attack"></p>
            <p id="defense"></p>
            <p id="special-attack"></p>
            <p id="special-defense"></p>
            <p id="speed"></p>
            <img id="sprite" src="" alt="" >
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
